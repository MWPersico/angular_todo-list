<div class="create-task-container">
    <input type="text" class="create-task-input" placeholder="Adicionar um novo item" #taskInput="ngModel" [(ngModel)]="taskValue">
    <button (click)="createTask(taskInput)" aria-label="clique para adicionar uma tarefa" class="create-task-btn"><i class="fa-solid fa-plus"></i></button>
</div>
